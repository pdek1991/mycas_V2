<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web GUI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #004d7a, #008793);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .logo img {
            width: 100px;
            margin-top: 20px;
        }
        h1 {
            font-size: 28px;
        }
        form {
            text-align: left;
            padding: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .submit {
            width: 100%;
            background: #ff4b5c;
            color: white;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        .submit:hover {
            background: #ff2e44;
        }
        .form-container {
            margin-bottom: 30px;
        }
        .flash-message {
            background: #f3ff33;
            color: black;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/50/Reliance_Jio_Logo_%28October_2015%29.svg" alt="SMS-CAS Logo">
        </div>
        <h1>SMS-CAS Interface</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <div class="form-container">
            <h2>Generate OSM</h2>
            <form action="/generate_osm" method="post">
                <label>Message ID:</label>
                <input type="text" name="message_id" required>

                <label>Message Text:</label>
                <input type="text" name="message_text" required>

                <label>Device ID:</label>
                <input type="text" name="device_id" required>

                <label>Expiry:</label>
                <input type="date" name="expiry" required>

                <input type="submit" value="Submit" class="submit">
            </form>
        </div>

        <div class="form-container">
            <h2>Add Entitlement</h2>
            <form action="/addentitlement" method="post">
                <label>Device ID:</label>
                <input type="text" name="device_id" required>

                <label>Package IDs (separated by colon):</label>
                <input type="text" name="package_ids" required>

                <label>Expiry:</label>
                <input type="date" name="expiry" required>

                <input type="submit" value="Submit" class="submit">
            </form>
        </div>

        <div class="form-container">
            <h2>Device Keys</h2>
            <form action="/device_keys" method="post">
                <label>Device ID:</label>
                <input type="text" name="device_id" required>

                <label>BS Keys:</label>
                <input type="text" name="bskeys" required>

                <input type="submit" value="Submit" class="submit">
            </form>
        </div>
    </div>
</body>
</html>
